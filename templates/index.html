<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fancy Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Fancy Page!</h1>
    <p>This is a simple Flask app serving a fancy HTML page.</p>
    <p>Number: <span id="number">0</span></p>
    <button onclick="incrementNumber()">Increment</button>

    <script>
        function incrementNumber() {
            var numberElement = document.getElementById('number');
            var currentNumber = parseInt(numberElement.innerText);
            numberElement.innerText = currentNumber + 1;
        }
    </script>
</body>
</html>
